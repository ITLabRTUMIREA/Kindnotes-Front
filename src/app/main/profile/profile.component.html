<h1 class="title">Профайл</h1>

<button mat-button (click)="openDialogVerif()">Верификация</button>

<div div class="tasks" *ngIf="tasks.length != 0; else elseBlock">
    <div class="task-block" *ngFor="let task of tasks">
        <div class="info">
            <div class="date">до {{ setData(task.deadline) }}</div>
            <div>
                <div class="title">Тема:</div>
                <div class="description">{{ task.title }}</div>
            </div>
            <div>
                <div class="title">Заказчик:</div>
                <div class="description">{{ getInitiator(task) }}</div>
            </div>
            <div>
                <div class="title">Контактное лицо:</div>
                <div class="description">{{ task.contactPerson.name }}</div>
            </div>
            <button mat-button (click)="openDialogResult(task)">{{ checkStatus(task) }}</button>
            <div class="price">
                <div class="title">Вознаграждение:</div>
                <div *ngFor="let price of task.prices">
                        <p>{{price.priceType.name}}</p>
                </div>
            </div>
        </div>
        <div class="social">
            <div *ngFor="let social of task.networks">
                <a [href]="social.url" target="_blank">{{social.title}}</a>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <h3>Нет задач!</h3>
</ng-template>
